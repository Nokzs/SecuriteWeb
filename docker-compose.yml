services:
  redis:
    image: redis:7-alpine
    container_name: redis-local
    restart: always
    ports:
      - "6379:6379"

  mysql-db:
    image: mysql:8.0
    container_name: mysql-local
    restart: always
    environment:
      MYSQL_DATABASE: nom_de_ta_base
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s # Attendre 10s entre deux tests
      timeout: 10s # Laisser 10s à la commande pour répondre
      retries: 15 # Monter à 15 essais (soit 150 secondes de patience)
      start_period: 40s # Ne même pas essayer de tester pendant les 40 premières secondes
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: minio-server
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
      MINIO_REGION: us-east-1
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: maven:3.9-eclipse-temurin-21
    container_name: spring-api-dev
    volumes:
      - ./back/securiteWebBack/:/app
      - maven_repo:/root/.m2
    extra_hosts:
      - "auth.local:host-gateway"
    working_dir: /app
    command: mvn spring-boot:run
    ports:
      - "8080:8080"
    depends_on:
      mysql-db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8080/.well-known/openid-configuration",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/nom_de_ta_base?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # Single issuer used by both browser and gateway in docker-compose.
      - AUTH_ISSUER=${AUTH_ISSUER:-http://auth.local:8080}
      - OAUTH2_GATEWAY_CLIENT_ID=${OAUTH2_GATEWAY_CLIENT_ID:-${OAUTH2_CLIENT_ID:-gateway-client}}
      - OAUTH2_GATEWAY_CLIENT_SECRET=${OAUTH2_GATEWAY_CLIENT_SECRET:-${OAUTH2_CLIENT_SECRET:-secret-secret}}
      - GATEWAY_PUBLIC_BASE_URL=${GATEWAY_PUBLIC_BASE_URL:-http://localhost:8082}
      - OAUTH2_GATEWAY_REDIRECT_URIS=${OAUTH2_GATEWAY_REDIRECT_URIS:-${GATEWAY_PUBLIC_BASE_URL}/login/oauth2/code/${OAUTH2_CLIENT_ID:-gateway-client}}
      - OAUTH2_POST_LOGOUT_REDIRECT_URIS=${OAUTH2_POST_LOGOUT_REDIRECT_URIS:-http://localhost:3000/}
        # adresse ip du minio
      - MINIO_INTERNAL_URL=http://minio:9000
        # adresse du reverse proxy
      - MINIO_EXTERNAL_URL=http://localhost:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - MINIO_BUCKET_NAME=documents-copro

  gateway:
    build:
      context: ./gateway-bff
      dockerfile: Dockerfile
    container_name: gateway-bff
    ports:
      - "${GATEWAY_PORT:-8082}:${GATEWAY_PORT:-8082}"
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_started
    extra_hosts:
      - "auth.local:host-gateway"
    environment:
      - GATEWAY_PORT=${GATEWAY_PORT:-8082}
      - APPA_BASE_URI=${APPA_BASE_URI:-http://backend:8080}
      - APPA_PATH_PREFIX=${APPA_PATH_PREFIX:-appA}
      - MONOLITH_BASE_URI=${MONOLITH_BASE_URI:-http://backend:8080}
      - FRONT_PUBLIC_BASE_URL=${FRONT_PUBLIC_BASE_URL:-http://localhost:3000}
      - APP_REDIRECT_DEFAULT=${APP_REDIRECT_DEFAULT:-${FRONT_PUBLIC_BASE_URL}/}
      - APP_REDIRECT_APPA=${APP_REDIRECT_APPA:-${FRONT_PUBLIC_BASE_URL}/}
      - APP_REDIRECT_APPB=${APP_REDIRECT_APPB:-http://localhost:3001/}
      # The issuer must be browser-reachable, but the gateway container must also reach it.
      # Use host.docker.internal (mapped to host-gateway) so the container can call the host-published port 8080.
      - OAUTH2_ISSUER_URI=${OAUTH2_ISSUER_URI:-http://auth.local:8080}
      - OAUTH2_CLIENT_ID=${OAUTH2_CLIENT_ID:-gateway-client}
      - OAUTH2_CLIENT_SECRET=${OAUTH2_CLIENT_SECRET:-secret-secret}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}

  frontend:
    image: node:20-alpine
    container_name: vite-front-dev
    working_dir: /app
    volumes:
      - ./front/securiteWebFront/:/app
      - /app/node_modules
    ports:
      - "${FRONT_PORT:-3000}:5173"
    environment:
      - GATEWAY_PUBLIC_BASE_URL=${GATEWAY_PUBLIC_BASE_URL:-http://localhost:8082}
      - VITE_APIURL=${VITE_APIURL:-${GATEWAY_PUBLIC_BASE_URL}/appA/api}
      - VITE_GATEWAY_BASE=${VITE_GATEWAY_BASE:-${GATEWAY_PUBLIC_BASE_URL}}
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - gateway

  # --- SCRIPT AUTO-CREATION BUCKET ---
  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
       /usr/bin/mc alias set myminio http://minio:9000 admin password123;

      /usr/bin/mc mb myminio/documents-copro;
      /usr/bin/mc anonymous set public myminio/documents-copro;
      exit 0;
      "

volumes:
  minio_data:
  mysql_data: # <--- Déclarez
  maven_repo:
