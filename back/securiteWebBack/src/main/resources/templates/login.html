<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: #121b2f;
        --text: #e7ecf5;
        --muted: #a4b0c6;
        --primary: #4f7cff;
        --danger: #ff5d5d;
        --border: rgba(255, 255, 255, 0.1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Helvetica Neue,
          Arial;
        background:
          radial-gradient(
            900px 400px at 20% 10%,
            rgba(79, 124, 255, 0.35),
            transparent 60%
          ),
          radial-gradient(
            700px 350px at 90% 25%,
            rgba(255, 93, 93, 0.2),
            transparent 60%
          ),
          var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: rgba(18, 27, 47, 0.92);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        padding: 24px;
        backdrop-filter: blur(8px);
      }

      .title {
        margin: 0 0 6px 0;
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      .subtitle {
        margin: 0 0 18px 0;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.4;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 14px;
      }

      label {
        font-size: 13px;
        color: var(--muted);
      }

      input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        outline: none;
      }

      input:focus {
        border-color: rgba(79, 124, 255, 0.75);
        box-shadow: 0 0 0 4px rgba(79, 124, 255, 0.15);
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin: 14px 0 18px 0;
      }

      .checkbox {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
        user-select: none;
      }

      .checkbox input {
        width: 16px;
        height: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        border: 0;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(79, 124, 255, 1),
          rgba(67, 104, 230, 1)
        );
        color: white;
        font-weight: 700;
        cursor: pointer;
      }

      button:hover {
        filter: brightness(1.05);
      }

      .error {
        background: rgba(255, 93, 93, 0.12);
        border: 1px solid rgba(255, 93, 93, 0.35);
        color: #ffd0d0;
        padding: 10px 12px;
        border-radius: 12px;
        margin-bottom: 14px;
        font-size: 13px;
        line-height: 1.4;
      }

      .info {
        margin-top: 14px;
        font-size: 12px;
        color: var(--muted);
        line-height: 1.4;
      }

      .info code {
        color: var(--text);
      }
    </style>
  </head>

  <body>
    <main class="card">
      <h1 class="title">Connexion</h1>
      <p class="subtitle">Connecte-toi avec ton email et mot de passe.</p>

      <div class="error" th:if="${param.error}">Identifiants invalides.</div>

      <div class="error" th:if="${param.logout}">Vous ates d9connect9.</div>

      <form method="post" th:action="@{/login}">
        <div class="field">
          <label for="username">Email</label>
          <input
            id="username"
            name="username"
            type="email"
            autocomplete="username"
            required
          />
        </div>

        <div class="field">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit">Se connecter</button>
      </form>
    </main>
  </body>
</html>
